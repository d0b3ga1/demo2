<div class=" col-md-4 col-md-offset-4">
	<div class="panel panel-default">
		<div class="panel-heading">Trước tiên mời bạn đăng nhập</div>
		<div class="panel-body">
			<div class="col-md-12">
				<form ng-submit="login()">
					<div class="form-group">
						<label for="username">Tên đăng nhập:</label> <input type="txt"
							class="form-control" ng-model="username" id="username">
					</div>
					<div class="form-group">
						<label for="pwd">Mật khẩu:</label> <input type="password"
							class="form-control" id="pwd" ng-model="password">
					</div>
					<button type="submit" class="btn btn-default">Đăng nhập</button>
					<button class="btn btn-default" ui-sref="register">Đăng kí</button>

					<div class="alert alert-info margin-top-5" ng-show="message">{{message}}</div>
				</form>
			</div>
		</div>
	</div>
</div>
